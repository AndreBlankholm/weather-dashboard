<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/resest.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
   



    <title>Document</title>
</head>
<body class="row">
    <div class="col-12">
        <header id="weather-header"><h1>Weather Dashdoard</h1></header>
    </div>
    
   
    <div class="repos-container">
        
        <div class="row">
            <div class="col-3" style="border: 3px solid coral;">
                <h3 class="card-header col-12">Search for a City:</h3>
                <form id="user-form" class="card-body col-12">
                <label class="form-label" for="search-for-city"></label>
                <input name="search-for-city" id="search-for-city" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn btn-primary">search</button>
                </form>
                <div >
                    <div id="repos-container" class="list-group"></div>
                </div>
            </div>

            <div class="col-8" style="border: 3px solid coral;">

                <div class="current-city" style="border: 3px solid coral;">
                    <h4>city(name)(date)(icon)</h4>
                    <h3>Temp:</h4><span class="temp"></span>
                    <h4>Wind:</h4><span></span class="wind">
                    <h4>Humidity:</h4><span></span class="humidty">
                    <h4>UV Index:</h4><span></span class="uv-index">
                </div>

                <div class=" five-day-forecast" style="border: 3px solid coral;">
                    <header>5-day Forecast</header>

                    <div class="card">
                        <h3>date</h3>
                        <h3>icon</h3>
                        <h3>temp</h3>
                        <h3></h3>
                        <h3></h3>
                    </div>

                </div>

            </div>
        </div>


    </div>
















    <script src="./script.js"></script>
</body>
</html>
