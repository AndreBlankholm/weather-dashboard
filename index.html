<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/resest.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Document</title>
  </head>
  <body class="row">
    <div class="col-12">
      <header id="weather-header"><h2>Weather Dashdoard</h2></header>
    </div>

    <div class="repos-container">
      <div class="row">
        <div class=" pick-a-city col-3">
          <h3 class="card-header col-12">Search for a City:</h3>
          <form id="user-form" class="col-12">
            <label class="form-label" for="search-for-city"></label>
            <input
              name="search-for-city"
              id="search-for-city"
              type="text"
              autofocus="true"
              class="form-input"
              placeholder=" Enter City Name "
            />
            <button type="submit" class="btn">search</button>
          </form>
          <div>
            <div id="repos-container" class="list-group"></div>
          </div>
        </div>

        <div class="col-8">
          <div class="row current-city">
              <div>
                <tr>
                    <th scope="row"></th>
                    <td>City</td>
                    <td>Date</td>
                    <td>Icon</td>
                  </tr>
              </div>
            
            <p>Temp:</p>
            <span class="temp"></span>
            <p>Wind:</p>
            <span class="wind"></span>
            <p>Humidity:</p>
            <span class="humidty"></span>
            <p>UV Index:</p>
            <span class="uv-index"></span>
          </div>

          <div class="five-day-forecast">
            <header>5-day Forecast:</header>

            <div class="card col-lg-2">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Vestibulum at eros</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
